[pytest]
# Configuración de pytest para el proyecto

# Directorio donde se encuentran los tests
testpaths = backend/api/tests

# Patrón de nombres de archivos de prueba
python_files = test_*.py *_test.py

# Patrón de nombres de clases de prueba
python_classes = Test*

# Patrón de nombres de funciones de prueba
python_functions = test_*

# Opciones de output
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers personalizados
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integración
    slow: Pruebas que tardan más tiempo
    auth: Pruebas relacionadas con autenticación
    products: Pruebas relacionadas con productos
    orders: Pruebas relacionadas con pedidos
    ratings: Pruebas relacionadas con calificaciones

# Configuración de cobertura
[coverage:run]
source = backend/api/app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
